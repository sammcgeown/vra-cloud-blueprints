name: Web Server
version: 3
formatVersion: 1
inputs:
  Flavor:
    type: string
    enum:
      - 'x-small'
      - 'large'
      - 'medium'
      - 'small'
    title: Select VM Size
  Image:
    type: string
    title: Select Operating System
    enum:
      - ubuntu-xenial
      - ubuntu-bionic
  deployTarget:
    type: string
    enum:
      - 'cloud:azure'
      - 'cloud:vsphere'
      - 'cloud:aws'
    default: 'cloud:aws'
    title: Target Cloud
resources:
  Web_Server:
    type: Cloud.Machine
    properties:
      image: '${input.Image}'
      flavor: '${input.Flavor}'
      count: 3
      constraints:
        - tag: '${input.deployTarget}'
